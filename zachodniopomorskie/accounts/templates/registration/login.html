{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>No account? <a href={% url 'register' %}>Register</a> </p>
    </form>
{% endblock %}
